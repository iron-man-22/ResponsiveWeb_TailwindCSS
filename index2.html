<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Day2</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="dark:bg-gray-800">
    <div class="container mt-20 justify-center mx-auto ">
        <h1 class="text-2xl font-bold font-mono text-center mb-10 dark:text-white">Trending</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div class=" h-[450px] bg-gray-200 p-4 rounded shadow-gray-500 hover:shadow-2xl hover:scale-105 transition-all duration-150 dark:bg-gray-700">
                <img class=" mx-auto h-[65%] w-full" src="./images/iphone.jpg">
                <h1 class="text-2xl dark:text-white font-bold mt-2">Iphone 16 pro</h1>
                <p class=" dark:text-white mt-2">$999.0</p>
                <button class="mt-2 w-full dark:text-white bg-blue-500 rounded h-10">Book</button>
            </div>
            <div class=" h-[450px] bg-gray-200 p-4 rounded shadow-gray-500 hover:shadow-2xl hover:scale-105 transition-all duration-150 dark:bg-gray-700">
                <img class=" mx-auto h-[65%] w-full" src="./images/samsung.jpeg">
                <h1 class=" dark:text-white text-2xl font-bold mt-2">Samsung s25 ultra</h1>
                <p class=" dark:text-white mt-2">$1,299.0</p>
                <button class="mt-2 w-full dark:text-white bg-blue-500 rounded h-10">Book</button>
            </div>
            <div class=" h-[450px] bg-gray-200 p-4 rounded shadow-gray-500 hover:shadow-2xl hover:scale-105 transition-all duration-150 dark:bg-gray-700">
                <img class=" mx-auto h-[65%] w-full" src="./images/vivo.webp">
                <h1 class="dark:text-white text-2xl font-bold mt-2">Iphone 16 pro</h1>
                <p class="dark:text-white mt-2">$899.0</p>
                <button class="mt-2  w-full dark:text-white bg-blue-500 rounded h-10">Book</button>
            </div>
        </div>
    </div> 
</body>
</html>
